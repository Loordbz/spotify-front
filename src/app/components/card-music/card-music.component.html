<main>
  <div class="music-card">
    <div class="music-img-wrapper">
      <img class="music-img" [src]="musicImg" alt="{{musicName}}">
      <i class="fa-solid fa-circle-play play-icon"></i>
    </div>
    <div class="music-info flex flex-column">
      <span class="music-name">{{musicName}}</span>
      <span class="music-artist">{{musicArtist}}</span>
    </div>
  </div>
</main>
