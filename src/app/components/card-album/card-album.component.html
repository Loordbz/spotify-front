<main>
  <div class="album-card">
    <div class="album-img-wrapper">
      <img class="album-img" [src]="albumImg" alt="{{albumName}}">
      <i class="fa-solid fa-circle-play play-icon"></i>
    </div>
    <div class="album-info flex flex-column">
      <span class="album-name">{{albumName}}</span>
      <span class="album-artist">{{albumArtist}}</span>
    </div>
  </div>
</main>
