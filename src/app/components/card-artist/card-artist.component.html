<main>
  <div class="artist-card">
    <div class="artist-img-wrapper">
      <img class="artist-img" [src]="artistImg" alt="{{artistName}}">
      <i class="fa-solid fa-circle-play"></i>
    </div>
    <div class="flex flex-column artist-info">
      <span class="artist-name">{{artistName}}</span>
      <span class="color-artist">Artista</span>
    </div>
  </div>
</main>
